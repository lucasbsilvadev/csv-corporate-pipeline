version: '3.8'

services:
  csv-api:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./python-worker/data:/app/python-worker/data
      - ./logs:/app/logs
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

